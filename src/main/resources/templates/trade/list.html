  <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
<!--			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>-->
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TODO: Show all Trade to the table, the Action column will have Edit & Delete buttons -->
                <tr th:each="trade : ${trade}">
                    <td style="width: 5%" th:text="${trade.tradeId}"></td>
                    <td style="width: 5%" th:text="${trade.account}"></td>
                    <td style="width: 5%" th:text="${trade.type}"></td>
                    <td style="width: 5%" th:text="${trade.buyQuandtity}"></td>
                    <td style="width: 5%" th:text="${trade.sellQuantity}"></td>
                    <td style="width: 5%" th:text="${trade.buyPrice}"></td>
                    <td style="width: 5%" th:text="${trade.sellPrice}"></td>
                    <td style="width: 5%" th:text="${trade.brenchmark}"></td>
                    <td style="width: 5%" th:text="${trade.tradeDate}"></td>
                    <td style="width: 5%" th:text="${trade.security}"></td>
                    <td style="width: 5%" th:text="${trade.status}"></td>
                    <td style="width: 5%" th:text="${trade.trader}"></td>
                    <td style="width: 5%" th:text="${trade.book}"></td>
                    <td style="width: 5%" th:text="${trade.creationDate}"></td>
                    <td style="width: 5%" th:text="${trade.revisionName}"></td>
                    <td style="width: 5%" th:text="${trade.dealName}"></td>
                    <td style="width: 5%" th:text="${trade.dealType}"></td>
                    <td style="width: 5%" th:text="${trade.sourceListId}"></td>
                    <td style="width: 5%" th:text="${trade.side}"></td>
                    <td style="width: 15%" class="text-center">
                        <a th:href="@{/trade/update/{id}(id=${trade.tradeId})}">Edit</a>
                        <a th:href="@{/trade/Delete/{id}(id=${trade.tradeId})}">Delete</a>
                    </td>
                </tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
