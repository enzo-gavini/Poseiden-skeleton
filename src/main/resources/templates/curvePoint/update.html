<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--TODO: Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point -->
            <div class="form-group">
                <label for="curveId" class="col-sm-2 control-label">Curve Id:</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{curveId}" id="curveId" class="form-control" placeholder="Curve Id" required/>
                    <p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
                </div>
            </div>

            <!-- Champ Term -->
            <div class="form-group">
                <label for="term" class="col-sm-2 control-label">Term:</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" th:field="*{term}" id="term" class="form-control" placeholder="Type" required/>
                    <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
                </div>
            </div>

            <!-- Champ Value -->
            <div class="form-group">
                <label for="value" class="col-sm-2 control-label">Value:</label>
                <div class="col-sm-10">
                    <input type="number" step="0.1" th:field="*{value}" id="value" class="form-control" placeholder="Value"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
                </div>
            </div>

            <!-- Boutons Save et Cancel -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/curvePoint/list}" class="btn btn-danger">Cancel</a>
                </div>
            </div>
		</form>
	</div>

</div>
</body>
</html>
