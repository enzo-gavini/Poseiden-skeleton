<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid -->
            <!-- Champ Account -->
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label">Account:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{account}" id="account" class="form-control" placeholder="Account" required/>
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>
            </div>

            <!-- Champ Type -->
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{type}" id="type" class="form-control" placeholder="Type" required/>
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>

            <!-- Champ Bid Quantity -->
            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">Bid Quantity:</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{bidQuantity}" id="bidQuantity" class="form-control" placeholder="Bid Quantity" step="0.01"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
                </div>
            </div>

            <!-- Boutons Save et Cancel -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/bidList/list}" class="btn btn-danger">Cancel</a>
                </div>
            </div>
		</form>
	</div>

</div>
</body>
</html>
