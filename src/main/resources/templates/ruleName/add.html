<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--TODO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName-->
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name" required/>
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
            </div>

            <!-- Champ Description -->
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text"  th:field="*{description}" id="description" class="form-control" placeholder="Description" required/>
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
            </div>

            <!-- Champ Json -->
            <div class="form-group">
                <label for="json" class="col-sm-2 control-label">Json:</label>
                <div class="col-sm-10">
                    <input type="text"  th:field="*{json}" id="json" class="form-control" placeholder="Json"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
                </div>
            </div>

            <!-- Champ Template -->
            <div class="form-group">
                <label for="template" class="col-sm-2 control-label">Template:</label>
                <div class="col-sm-10">
                    <input type="text"  th:field="*{template}" id="template" class="form-control" placeholder="Template"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
                </div>
            </div>

            <!-- Champ SqlStr -->
            <div class="form-group">
                <label for="sqlStr" class="col-sm-2 control-label">SqlStr:</label>
                <div class="col-sm-10">
                    <input type="text"  th:field="*{sqlStr}" id="sqlStr" class="form-control" placeholder="SqlStr"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
                </div>
            </div>

            <!-- Champ SqlPart -->
            <div class="form-group">
                <label for="sqlPart" class="col-sm-2 control-label">SqlPart:</label>
                <div class="col-sm-10">
                    <input type="text"  th:field="*{sqlPart}" id="sqlPart" class="form-control" placeholder="SqlPart"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
                </div>
            </div>

            <!-- Boutons Save et Cancel -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/ruleName/list}" class="btn btn-danger">Cancel</a>
                </div>
            </div>

		</form>
	</div>

</div>
</body>
</html>
