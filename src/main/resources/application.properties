
logging.level.org.springframework=INFO

################### DataSource Configuration ##########################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/demo
spring.datasource.username=root
spring.datasource.password=root

################### Hibernate Configuration ##########################

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

################### Auth Configuration ##########################
# GitHub login
spring.security.oauth2.client.registration.github.client-id=1234
spring.security.oauth2.client.registration.github.client-secret=1234

# Google Login
spring.security.oauth2.client.registration.google.client-id=1234
spring.security.oauth2.client.registration.google.client-secret=1234

logging.level.org.springframework.security=TRACE
